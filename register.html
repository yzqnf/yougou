				</div>
				<!--about_user end -->
				<div class="yougou lf">

					<ul>

							<a href="">我的收藏</a>

				<div class="order lf">

				<div class="notice lf">

				<div class="header_more rf">
					<a href="#" class="more_text">更多</a>
					<ul class="more_con">
						<li><a href="">收藏优购</a></li>
						<li><a href="">帮助</a></li>
					</ul>
				</div>
			</div>

	</div>
	<div class="logo_tab" >
		<div class="logo">
			<a href="index.html">
				<img src="image/login/signin-register-logo.png" alt="">
			</a>
			<p>用户登录</p>
			<div class="clear"></div>
		</div>
	</div>
	<div class="yg_cen">
		<div class="yg_cen_bg">
			<i></i>
		</div>
		<!-- 用户注册 -->
		<div class="yg_cen_box2">
			<ul class="register_tab">
				<li class="tab_sig">
					<a href="login.html">登录</a>
				</li>
				<li class="tab_reg">
					<a href="">注册</a>
				</li>
			</ul>
			<div class="nreg_form">
				<dl class="reg_mobile">
					<dt>
						<div>
							<span>手机号</span>
							<i></i>
							<input type="text" placeholder="请输入你的手机号" maxlength="11" value="" id="uname" name="uname">
							<div id="reg_mobile_t" class="righttips"></div>
						</div>
					</dt>
					<dd>
						<div id="reg_mobile_f" class="errortips">请输入手机号码</div>
					</dd>
				</dl>
				<dl class="reg_vCode">
					<dt>
						<div>
							<span>验证码</span>
							<input type="text" placeholder="请输入验证码" maxlength="11" value="" id="reg" name="reg">
						</div>
						<div id="vcode">
							<img src="" alt="">
						</div>
					</dt>
					<dd>
						<div id="reg_code_tip" class="errortips">请输入验证码</div>
					</dd>
				</dl>
				<dl class="reg_mobileCode">
					<dt>
						<div>
							<span>短信验证码</span>
							<input type="text" placeholder="请输入短信验证码" maxlength="11" value="">
						</div>
						<div id="getMobileCode">
							<a href="">
								<span>获取验证码</span>
							</a>
						</div>
					</dt>
					<dd>
						<div id="reg_code2_tip" class="errortips">请输入短信验证码</div>
					</dd>
				</dl>
				<dl class="reg_password1">
					<dt>
						<div>
							<span>密码</span>
							<input type="password" placeholder="字母、数字、符号均可，6-25个字符以内" maxlength="25" name="upwd" id="upwd">
							<div id="reg_password_t1" class="righttips"></div>
						</div>
					</dt>
					<dd>
						<div id="reg_password_tip1" class="errortips">请输入密码</div>
					</dd>
				</dl>
				<dl class="reg_password2">
					<dt>
						<div>
							<span>确认密码</span>
							<input type="password" maxlength="25" value="" id="cpwd" name="cpwd">
							<div id="reg_password_t2" class="righttips"></div>
						</div>
					</dt>
					<dd>
						<div id="reg_password_tip2" class="errortips">请输入确认密码</div>
					</dd>
				</dl>
				<p class="reg_rules">
           <span> 
						<input type="checkbox" id="rules"  checked="checked" name="rules">
					 </span>
           <label for="rules">我已阅读并同意
						 <a href="#" target="_blank">《优购会员注册协议》
						 </a>
					 </label>
        </p>
			</div>
			<div class="reg_submit">

					<input type="button" title="立即注册" value="确认并注册" id="reg_btn">

			</div>
		</div>
	</div>
